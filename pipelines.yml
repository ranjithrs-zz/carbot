resources:
  - name: src
    type: GitRepo
    configuration:
      gitProvider: ranjithr_github
      path: ranjithrs/carbot

pipelines:
  - name: car_pipeline
    steps:
      - name: build
        type: Bash
        configuration:
          inputResources:
            - name: src
              trigger: false
        execution:
          onExecute:
            - cd $res_src_resourcePath
            - python -m py_compile calc.py
      - name: train_model
        type: Bash
        configuration:
          inputSteps:
            - name: build
        execution:
          onExecute:
            - py.test --verbose --junit-xml test-reports/results.xml test_calc.py
            - save_tests $res_src_resourcePath/test-reports/results.xml
      - name: test_model
        type: Bash
        configuration:
          inputSteps:
            - name: train_model
        execution:
          onExecute:
            - sleep 30
            - echo "Training model completed"
      - name: publish_artifacts
        type: Bash
        configuration:
          inputSteps:
            - name: test_model
        execution:
          onExecute:
            - echo "Publish to RT completed"
